<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <label for="">Họ và tên:</label>
    <input type="text" name="name" />
    <br>
    <label for="">Ngày sinh:</label>
    <input type="date" />
    <br>
    <label for="">Giới tính</label>
    <input type="radio" name="gender" value="nam"/>Nam
    <input type="radio" name="gender" value="nữ" />Nữ
    <br>
    <label for="">Số điện thoại:</label >
    <input type="number" name="phonenumber" />
    <br>
    <label for="">Email:</label>
    <input type="text" name="email" />
    <br>
    <label for="">Tên công ty:</label>
    <input type="text" name="namecity" />
    <br>
    <label>vai trò trong công ty:</label>
    <select>
        <option>Giám đốc điều hành (CEO)</option>
    </select>
    <br>
    <label>Quy mô công ty:</label>
    <select>
        <option>Doanh nghiệp nhỏ</option>
    </select>
    <br>
    <label for="">Ngành nghề công ty:</label>
    <input type="text" name="word" />
    <br>
    <label for="">lí do tham gia câu lạc bộ:</label >
    <textarea cols="15" rows="3"></textarea>
    <br>
    <label for="">Kinh nghiệm lãnh đạo:</label >
    <textarea cols="15" rows="3"></textarea>
    <br>
    <label for="">Mục tiêu khi tham gia câu lạc bộ:</label >
    <textarea cols="15" rows="3"></textarea>
    <br>
    <label for="">Chương trình mong muốn tham gia:</label>
    <input type="checkbox" name="show" value="Networking"/>Networking
    <input type="checkbox" name="show" value="Workshops" />Workshops
    <input type="checkbox" name="show" value="Hội thảo"/>Hội thảo
    <br>
    <label for="">Đăng kí nhận bản tin:</label>
    <input type="checkbox" name="yes" value="Có"/>Có
    <br>
    <button type="submit">Đăng kí hội viên</button>
    </form>
</body>
</html>
