<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="">
    <label for="">Họ và tên:</label>
    <input type="text" name="name" />
    <br>
    <label for="">Ngày sinh:</label>
    <input type="date" />
    <br>
    <label for="">Giới tính</label>
    <input type="radio" name="gender" value="nam"/>Nam
    <input type="radio" name="gender" value="nữ" />Nữ
    <br>
    <label for="">Số điện thoại:</label >
    <input type="number" name="phonenumber" />
    <br>
    <label for="">Email:</label>
    <input type="text" name="email" />
    <br>
    <label for="">Địa chỉ:</label >
    <textarea cols="15" rows="3"></textarea>
    <br>
    <label>vai trò trong nhóm:</label>
    <select>
        <option>Thành viên</option>
    </select>
    <br>
    <label for="">Sở thích:</label>
    <input type="text" name="hobby"/>
    <br>
    <label for="">Kỹ năng:</label >
    <textarea cols="15" rows="3"></textarea>
    <br>
    <label for="">Thời gian rảnh:</label>
    <input type="checkbox" name="freetime" value="Sáng"/>Sáng
    <input type="checkbox" name="freetime" value="Chiều" />Chiều
    <input type="checkbox" name="freetime" value="Tối"/>Tối
    <br>
    <label for="">Lí do tham gia nhóm:</label >
    <textarea cols="15" rows="3"></textarea>
    <br>
    <label for="">Màu yêu thích</label>
    <input type="color">
    <br>
    <label for="">Đăng kí nhận bản tin:</label>
    <input type="checkbox" name="register" value="Có"/>Có
    <br>
    <label for="">Nhận thông báo qua Email:</label>
    <input type="radio" name="Notification" value="Email"/>Email
    <input type="radio" name="Notification" value="SMS"/>SMS
    <br>
    <button type="submit">Đăng kí thành viên</button>
</form>
</body>
</html>
